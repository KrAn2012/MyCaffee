<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <div class="container-fluid bg-info">
    <div class="p-4 col-12">
        <div class="row">
            <div class="col-2">
                <h1>myCoffe</h1><br>

                <br>
                <h3>Formularz rejestracji</h3>
            </div>

            <form class="form-group" th:href="@{/registrationConfirmed.html}" th:object="${userMyCoffee}" method="post">

                <div class="mb-3">
                    <label class="form-label">Imię
                    <input type="text" th:field="*{name}">
                    </label>
                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
                </div>

                <div class="mb-3">
                    <label>Nazwisko
                    <input type="text" th:field="*{lastName}">
                    </label>
                    <span class="error" th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}">Name error</span>
                </div>


                <div class="mb-3">
                    <label>Email adres
                    <input type="email" th:field="*{email}">
                    </label>
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</span>
                </div>

                <div class="mb-3">
                    <label>Hasło
                    <input type="password" class="form-control" th:field="*{password}">
                    </label>
                    <span class="error" th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Name error</span>
                </div>

                <div class="mb-3">
            <span id="passwordHelpInline">
                Musi być 8-20 znaków.
            </span>
                </div>

                <button type="submit">Potwierdź</button>

            </form>


        </div>
    </div>

   </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
